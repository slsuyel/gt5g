<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="border pb-5 mb-5">

    <main class="main-bg-absulate" style="background-image: url(img/login.png);">

        <div class="bg-white mx-4 shadow-lg ">
            <div class="py-3 text-center">
                <img src="img/logo.86599c07.png" alt="" class="img-fluid w-50">
                <p class="fw-bold mb-0 py-2">Welcome to Register</p>
            </div>

            <div>
                <div class="flex-nowrap input-group px-3 mb-3">
                    <span class="input-group-text rounded-0" id="addon-wrapping"><img src="img/phone.png"
                            class="icon"></span>
                    <input type="number" class="form-control rounded-0" placeholder="+880" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="flex-nowrap input-group px-3">
                    <span class="input-group-text rounded-0" id="addon-wrapping"><img src="img/pass.png"
                            class="icon"></span>
                    <input type="password" class="form-control rounded-0" placeholder="password" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="flex-nowrap input-group px-3 py-3">
                    <span class="input-group-text rounded-0" id="addon-wrapping"><img src="img/download.png"
                            class="icon"></span>
                    <input type="text" class="form-control rounded-0" placeholder="Invite Code" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="d-flex gap-5">
                    <div class="flex-nowrap input-group px-3">
                        <span class="input-group-text rounded-0" id="addon-wrapping"><img src="img/download.png"
                                class="icon"></span>
                        <input type="text" class="form-control rounded-0" placeholder="SMS Code"
                            aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="w-100">
                        <button class="btn fw-bold  rounded-0"
                            style="background: #f1f1f1; color: #333; border: 2px solid #0036ca;  width: 93%;">Send</button>
                    </div>
                </div>
                <div class="d-flex gap-5 pt-3">
                    <div class="flex-nowrap input-group px-3">
                        <span class="input-group-text rounded-0" id="addon-wrapping"><img src="img/download.png"
                                class="icon"></span>
                        <input type="text" class="form-control rounded-0" placeholder=" Code"
                           aria-describedby="addon-wrapping">
                    </div>
                    <div class="w-100">
                        <button class="btn fw-bold  rounded-0"
                            style="background: #f1f1f1; color: #333; border: 2px solid #0036ca;  width: 93%;">225975</button>
                    </div>
                </div>


            </div>


            <div class="mt-4 text-center w-100">
                <button class="btn fw-bold mb-4 mt-2 rounded-0 text-white"
                    style="background-color: #0036ca;  width: 93%;">Register</button>
                <button class="btn fw-bold mb-5 mt-2 rounded-0"
                    style="background: #f1f1f1; color: #333; border: 2px solid #0036ca;  width: 93%;">Login</button>
            </div>
        </div>

    </main>


    <script src="https://kit.fontawesome.com/85f9b80b44.js" crossorigin="anonymous"></script>
</body>

</html>
