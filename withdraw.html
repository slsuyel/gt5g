<!doctype html>
<html lang="en">

<head>
    <title>Withdrawal Account</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body class="border">

    <header class="header-text" style="background-color: #0036ca;margin-bottom: -16px;">
        <p class="py-2 text-white">Withdrawal Account </p>
    </header>

    <main>
        <div class="bg-white border mb-2 mt-4 mx-4 px-3 py-2 shadow">
            <div class="input-group">
                <span class="bg-white border-0 input-group-text">Realname:</span>
                <input type="text" aria-label="First name" class="form-control border-0">
            </div>
        </div>
        <div class="bg-white border d-flex mx-4 mb-2 px-3 py-2 shadow">
            <div class="w-100">
                <p class="mb-0">Bank Code:</p>
            </div>
            <div class="w-100">
                <select class="form-select border-0" aria-label="Default select example">
                    <option selected>Choose Bank</option>
                    <option value="1">Bkash</option>
                    <option value="2">Nagad</option>

                </select>
            </div>
        </div>

        <div class="bg-white border mb-2 mx-4 px-3 py-2 shadow">
            <div class="input-group">
                <span class="bg-white border-0 input-group-text">Bank Account:</span>
                <input type="number" aria-label="First name" class="form-control border-0">
            </div>
        </div>
        <div class="w-100 text-center px-4">
            <button class="btn fw-bold rounded-0 text-white w-100" style="background-color: #0036ca;">save</button>
        </div>
    </main>

    <footer class="fixed-footer mt-4 pt-5">
        <div class="text-center fixed-footer-bg border-top d-flex footer-row justify-content-between mt-3 pt-3 px-2"
            style="position: fixed; bottom: 0; width: 100%;background: white;">
            <div>
                <img class="footer-img" src="img/home.png" alt="image1">
                <p>Home</p>
            </div>
            <div>
                <img class="footer-img" src="img/2ee.png" alt="image1">
                <p>Earnings</p>
            </div>
            <div>
                <img class="footer-img" src="img/5t.png" alt="image1">
                <p>team</p>
            </div>
            <div>
                <img class="footer-img" src="img/1ss.png" alt="image1">
                <p>Share</p>
            </div>
            <div>
                <img class="footer-img" src="img/4mm.png" alt="image1">
                <p>account</p>
            </div>


        </div>
    </footer>

</body>

</html>
